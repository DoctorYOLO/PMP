<!doctype html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>LAB 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- Add your site or application content here -->
	<div class="container myform">
		<form id="parameters" class="parameters_form">
			<div class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">Tweets count</label>
				<div class="col-xs-10">
					<input type="number" class="form-control" id="tweets_count">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">ID</label>
				<div class="col-xs-10">
					<input type="number" class="form-control" id="user_id">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">User name</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="user_name">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">From</label>
				<div class="col-xs-10">
					<input type="date" class="form-control" id="time_from">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-search-input" class="col-xs-2 col-form-label">Since</label>
				<div class="col-xs-10">
					<input type="date" class="form-control" id="time_since">
				</div>
			</div>
			<input type="button" class="btn btn-primary" id="button" value="Click" onclick="loadTweets()">
		</form>
	</div>
	<section>
		<div class="container">
		<ul class="list-group" id="tweets">	
		</ul>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')
	</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
